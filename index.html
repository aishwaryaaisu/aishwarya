<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container" style="margin-top:100px">
		<h1>Madlibs convertor</h1>
		<hr>
		<div class="row">
			<div class="col-md-6">
				<form action="/" method="post">
					<div class="form-group">
						<textarea name="para" class="form-control" placeholder="enter paragraph" rows=10></textarea>

					</div>
					<div class="form-group">
						<input name="old" type="text" class="form-control" placeholder="enter word to replace">
					</div>
					<div class="form-group">
						<input name="new" type="text" class="form-control" placeholder="enter new word" >
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-md btn-success">Abra ka Dabra</button>	
					</div>

				</form>
			</div>
			<div class="col-md-6">
				<p>{{para}}</p>
			</div>
		</div>
	</div>

</body>
</html>
